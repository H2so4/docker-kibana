version: '2'
services:

    elasticsearch:
        image: khezen/elasticsearch:5
        environment:
            admin: admin
            admin_pwd: changeme
            kibana_server: kibana-server
            kibana_server_pwd: changeme
            kibana_user: kibana
            kibana_pwd: changeme
            logstash_user: logstash
            logstash_pwd: changeme
        ports:
             - "9200:9200"
             - "9300:9300"
        network_mode: bridge
        restart: always

    kibana:
        links:
            - elasticsearch
        build: ..
        ports:
             - "5601:5601"
        network_mode: bridge
        restart: always
