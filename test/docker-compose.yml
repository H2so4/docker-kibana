version: '2'
services:

    services:
    elasticseach:
        build: ..
        environment:
            superuser: admin
            superuser_pwd: changeme
            kibanauser: kibanauser
            kibanauser_pwd: changeme
        ports:
             - "9200:9200"
             - "9300:9300"
        network_mode: bridge
        restart: always

    kibana:
        links:
            - elasticsearch
        build: ..
        environment:
            kibanauser: kibanauser
            kibanauser_pwd: changeme
        ports:
             - "5601:5601"
        network_mode: bridge
        restart: always
