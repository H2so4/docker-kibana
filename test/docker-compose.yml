version: '2'
services:
    elasticsearch:
        image: khezen/elasticsearch
        environment:
            elastic_pwd: changeme
            kibana_pwd: brucewayne
        ports:
             - "9200:9200"
             - "9300:9300"
        network_mode: bridge
        restart: always

    kibana:
        links:
            - elasticsearch
        build: docker-kibana/
        environment:
            kibana_pwd: brucewayne
        ports:
             - "5601:5601"
        network_mode: bridge
        restart: always
